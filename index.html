<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-API</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="topic">
          <h1>COVID RECORDS</h1>
        </div>
        <br /><br />

        <div class="input">
          <input
            type="text"
            class="form-control"
            id="inp"
            aria-label="Large"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="Enter a country name"
          /><br />
          <button type="button" onclick="disease()" class="btn btn-dark">
            Search
          </button>
        </div>
      </div>
      <div class="main">
        <div class="left">
          <div class="form-floating">
            <textarea class="form-control" id="country"></textarea>
            <label for="floatingTextarea">Country</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="continent"></textarea>
            <label for="floatingTextarea">Continent</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="latitude"></textarea>
            <label for="floatingTextarea">Latitude</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="longitude"></textarea>
            <label for="floatingTextarea">Longitude</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="population"></textarea>
            <label for="floatingTextarea">Population</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="cases"></textarea>
            <label for="floatingTextarea">Cases</label>
          </div>
        </div>
        <div class="right">
          <div class="form-floating">
            <textarea class="form-control" id="death"></textarea>
            <label for="floatingTextarea">Deaths</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="today-death"></textarea>
            <label for="floatingTextarea">Today Deaths</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="recovered"></textarea>
            <label for="floatingTextarea">Recovered</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="today-recovered"></textarea>
            <label for="floatingTextarea">Today Recovered</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="test"></textarea>
            <label for="floatingTextarea">Tests</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" id="critical"></textarea>
            <label for="floatingTextarea">Critical</label>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
